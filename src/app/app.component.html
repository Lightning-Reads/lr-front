<!--The content below is only a placeholder and can be replaced.-->
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <img src="../assets/logo.png" style="height: 100px; width: auto;">
            <h2 class="subtitle" style="margin-top: 10px;" *ngIf="showInput">
                Understand any text. <span style="color: #f1c40f;">Lightning</span> Fast.
            </h2>
            <div *ngIf="showResult" style="margin-top: 10px; margin-bottom: -15px;">
                <a class="button is-light" (click)="reset()">
                    <span class="icon">
                        <i class="fa fa-chevron-circle-left"></i>
                    </span>
                    <span>new Text</span>
                </a>
            </div>
        </div>
    </div>
</section>

<section class="section">
    <div class="container is-fluid">
        <div *ngIf="showInput">
            <app-structured-text-input></app-structured-text-input>
            <a class="button is-primary" (click)="sendText()">
                <span class="icon">
                    <i class="fa fa-chevron-circle-right"></i>
                </span>
                <span>Analyze!</span>
            </a>
        </div>
        <div *ngIf="showLoading">
            <app-load-animation></app-load-animation>
        </div>
        <div *ngIf="showResult">

        <app-word-cloud
                [importedWords]="result.importantWords"
            ></app-word-cloud>
            <app-link-list
                [links]="result.helpfulLinks"
            ></app-link-list>
            <pictures [pictureLinks]="result.imageLinks"></pictures>
            <summary [summaryText]="result.summary"></summary>
            <text
                [importantWords]="result.importantWords"
                [helpfulLinks]="result.helpfulLinks"
                [title]="result.baseText.title"
                [rawText]="result.baseText"
                [imageLinks]="result.imageLinks"
            ></text>
        </div>
    </div>
</section>
